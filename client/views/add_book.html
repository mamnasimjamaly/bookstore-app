<a class = "btn btn-primary pull-right" href="#/">Go Back Home</a>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Book</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
        <form ng-submit = "addBook()">
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" ng-model = "book.title" placeholder="title">
          </div>
          <div class="form-group">
            <label>Genre</label>
            <select ng-model = "book.genre" class = "form-control">
              <option value = "suspense">Suspense</option>
              <option value = "drama">Drama</option>
              <option value = "romance">Romance</option>
              <option value = "non-fiction">Non-Fiction</option>
              <option value = "something-else">Something-Else</option>
            </select>
          </div>
          <div class="form-group">
            <label>Author</label>
            <input type="text" class="form-control" ng-model = "book.author" placeholder="title">
          </div>
          <div class="form-group">
            <label>Publisher</label>
            <input type="text" class="form-control" ng-model = "book.publisher" placeholder="title">
          </div>
          <div class="form-group">
            <label>Pages</label>
            <input type="text" class="form-control" ng-model = "book.pages" placeholder="title">
          </div>
          <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" ng-model = "book.description" placeholder="title">
          </div>
          <div class="form-group">
            <label>Image URL</label>
            <input type="text" class="form-control" ng-model = "book.image_url" placeholder="title">
          </div>
          <div class="form-group">
            <label>Buy URL</label>
            <input type="text" class="form-control" ng-model = "book.buy_url" placeholder="title">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>          
    </div>
  </div>
</div>
